- id: '1603110760010'
  alias: Good Night and Good Morning
  description: Sleep and wake Automations
  trigger:
  - platform: state
    entity_id:
    - input_boolean.good_night
  - platform: state
    entity_id:
    - input_boolean.automations
    to: 'on'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.good_night
        state: 'on'
      sequence:
      - service: light.turn_off
        data: {}
        target:
          entity_id:
          - light.office_lights
          - light.outdoor_lights
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.fountains
      - device_id: fb3415a4265f3f481e20a92fe622420c
        domain: select
        entity_id: select.front_door_chime_type
        type: select_option
        option: None
      - device_id: fb3415a4265f3f481e20a92fe622420c
        domain: select
        entity_id: select.front_door_doorbell_text
        type: select_option
        option: DO NOT DISTURB
      - service: input_boolean.turn_off
        data: {}
        target:
          entity_id: input_boolean.good_morning
      - service: lock.lock
        data: {}
        target:
          entity_id: lock.locks
      - service: input_boolean.turn_off
        data: {}
        target:
          entity_id: input_boolean.quiet_time
    - conditions:
      - condition: state
        entity_id: input_boolean.good_night
        state: 'off'
      sequence:
      - device_id: fb3415a4265f3f481e20a92fe622420c
        domain: select
        entity_id: select.front_door_chime_type
        type: select_option
        option: Mechanical
      - device_id: fb3415a4265f3f481e20a92fe622420c
        domain: select
        entity_id: select.front_door_doorbell_text
        type: select_option
        option: LEAVE PACKAGE AT DOOR
    default: []
  mode: single
