homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data
  elevation: !secret elevation
  # 'metric' for the metric system, 'imperial' for the imperial system
  unit_system: metric
  # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Edmonton
  # customize must nested within homeassistant entity
  customize: !include customize.yaml

# Enables the frontend
frontend:
  javascript_version: latest
  themes: !include_dir_merge_named themes

http:
  cors_allowed_origins:
  - !secret base_origin
  use_x_forwarded_for: true
  trusted_proxies:
  - !secret host_address

# Core Components
config:
sun:
discovery:
conversation:
system_health:
mobile_app:
history: !include history.yaml
logbook: !include logbook.yaml
recorder: !include recorder.yaml
logger:
  default: warning
updater:
  reporting: false
  include_used_components: true
tts:
  - platform: google_translate

# Simple Components

# Includes
automation: !include automations.yaml
binary_sensor: !include binary_sensor.yaml
group: !include_dir_merge_named groups
camera: !include camera.yaml
device_tracker: !include device_tracker.yaml
homekit: !include homekit.yaml
ios: 
notify: !include notify.yaml
script: !include scripts.yaml
sensor: !include_dir_merge_list sensor
zone: !include zones.yaml

# iFrame
panel_custom:
  - name: zwavegraph2
    sidebar_title: Z-Wave Network
    sidebar_icon: mdi:z-wave
    url_path: zwave

# Z-Wave
# https://unix.stackexchange.com/questions/66901/how-to-bind-usb-device-under-a-static-name
zwave:
#  usb_path: /dev/zwave
  usb_path: /dev/ttyACM0
  debug: true
  device_config: !include zwave_device_config.yaml
  network_key: !secret zwave_key

# Third Party Platforms
auto_backup:
  auto_purge: true

breaking_changes:

cover:
  - platform: myq
    username: !secret email_account
    password: !secret myq_password
    type: chamberlain

dyson:
  username: !secret dyson_username
  password: !secret dyson_password
  language: !secret dyson_language
  devices:
    - device_id: !secret dyson_bedroom_serial
      device_ip: !secret dyson_bedroom_ip

ecobee:
  api_key: !secret ecobee_token

speedtestdotnet:
  scan_interval:
    minutes: 69
  monitored_conditions:
    - ping
    - download
    - upload

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

google_assistant: !include google_assistant.yaml

media_player:
  - platform: androidtv
    name: Living Room TV
    host: !secret living_room_tv_ip
  - platform: androidtv
    name: Bedroom TV
    host: !secret bedroom_tv_ip

unifiprotect:
  host: !secret unifi_ip
  username: !secret unifi_protect_username
  password: !secret unifi_protect_password
